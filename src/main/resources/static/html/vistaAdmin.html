<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="../style/styleVistas.css">
        <script src="../js/deleteAdministracion.js"></script>
        <script src="../js/getAdministracion.js"></script>
        <script src="../js/updateAdministracion.js"></script>
        <title>Administración - Sistema de Gestión Odontologica</title>
    </head>
    <body>
        <header>
            <a href="../index.html" class="btn btn-primary" id="btnLogout">LogOut</a>
            <label id="userName">Usuario</label>
            <img src="../img/icon.png" id = "userIcon"></img>
        </header>

        <section class = "vistaDeGestion">
            <div id="odontologos">
                <div class ="tituloAgregar">
                    <h3>Odontologos</h3>
                    <a href="agregarOdontologo.html" class="btn btn-primary">➕</a>
                </div>

                <div class="row col-md-12 table-responsive">
                    <table id="tablaOdontologos" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Matricula profesional</th>
                                <th>User</th>
                                <th>Password</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                            </tr>
                        </thead>
                        <tbody id="BodyTablaOdontologos"></tbody>
                    </table>
                </div>

                <div class="row">
                    <div class="col-sm-6" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px" id="divOdontologoUpdate">
                        <form id="updateOdontologoForm">
                            <label >Matricula Profesional:</label>
                            <input type="text" class="form-control" id="matriculaUpdate" value="" autocomplete="off" required readonly>
                            <label >User:</label>
                            <input type="text" class="form-control" placeholder="Ingrese el nuevo usuario" id="userUpdate" autocomplete="off" required>
                            <label >Password:</label>
                            <input type="text" class="form-control" placeholder="Ingrese la nueva contraseña" id="passwordUpdate" autocomplete="off" required>
                            <label >Nombre:</label>
                            <input type="text" class="form-control" placeholder="Ingrese el nuevo nombre" id="nombreUpdate" autocomplete="off" required>
                            <label >Apellido:</label>
                            <input type="text" class="form-control" placeholder="Ingrese el nuevo apellido" id="apellidoUpdate" autocomplete="off" required>
                            <input type="submit" class="btn btn-primary" id="btnUpdate">
                        </form>
                    </div>
                </div>
            </div>

            <div id="pacientes">
                <div class ="tituloAgregar">
                    <h3>Pacientes</h3>
                    <a href="agregarPaciente.html" class="btn btn-primary">➕</a>
                </div>

                <div class="row col-md-12 table-responsive">
                    <table id="tablaPacientes" class="table table-striped">
                        <thead>
                            <tr>
                                <th>DNI</th>
                                <th>User</th>
                                <th>Password</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Domicilio</th>
                                <th>Fecha de Alta</th>
                            </tr>
                        </thead>
                        <tbody id="BodyTablaPacientes"></tbody>
                    </table>
                </div>

                <div class="row">
                    <div class="col-sm-6" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px" id="divPacienteUpdate">
                        <form id="updatePacienteForm">
                            <label >DNI:</label>
                            <input type="text" class="form-control" id="DNIUpdate" value="" autocomplete="off" required readonly>
                            <label >User:</label>
                            <input type="text" class="form-control" placeholder="Ingrese el nuevo usuario" id="userPacienteUpdate" autocomplete="off" required>
                            <label >Password:</label>
                            <input type="text" class="form-control" placeholder="Ingrese la nueva contraseña" id="passwordPacienteUpdate" autocomplete="off" required>
                            <label >Nombre:</label>
                            <input type="text" class="form-control" placeholder="Ingrese el nuevo nombre" id="nombrePacienteUpdate" autocomplete="off" required>
                            <label >Apellido:</label>
                            <input type="text" class="form-control" placeholder="Ingrese el nuevo apellido" id="apellidoPacienteUpdate" autocomplete="off" required>
                            <label >Domicilio:</label>
                            <input type="text" class="form-control" placeholder="Ingrese el nuevo apellido" id="domicilioPacienteUpdate" autocomplete="off" required>
                            <label >Fecha de Alta:</label>
                            <input type="text" class="form-control" placeholder="Ingrese el nuevo apellido" id="fechaAltaPacienteUpdate" autocomplete="off" required>
                            <input type="submit" class="btn btn-primary" id="btnPacienteUpdate">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
