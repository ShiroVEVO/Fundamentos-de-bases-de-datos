<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/styleIngresos.css">
    <script src="../js/postAdministracion.js"></script>
    <title>Agregar Odontologo - Sistema de Gestión Odontologica</title>
</head>
<body>
<section class = "sectionIngreso" id="sectReg">
    <h2>Nuevo odontologo</h2>
    <form>
        <label>Rol:</label><br>
        <input type="radio" name="role" value="ROLE_ADMIN">ROLE_ADMIN<br>
        <input type="radio" name="role" value="ROLE_USER" checked>ROLE_USER<br>
        <label>Matricula:</label>
        <input type="text" id = "matricula" class="form-control" placeholder="Ingrese la matricula" autocomplete="off" required>
        <label>Usuario:</label>
        <input type="text" id = "user" class="form-control" placeholder="Ingrese el usuario" autocomplete="off" required>
        <label>Contraseña:</label>
        <input type="password" id = "password" class="form-control" placeholder="Ingrese la contraseña" autocomplete="off" required>
        <label>Nombre:</label>
        <input type="text" id = "nombre" class="form-control" placeholder="Ingrese el nombre" autocomplete="off" required>
        <label>Apellido:</label>
        <input type="text" id = "apellido" class="form-control" placeholder="Ingrese el apellido" autocomplete="off" required>
        <div class="botones">
            <button type="submit" id="guardar" class="btn btn-primary">Guardar</button>
        </div>
        <a href="vistaAdmin.html" class="btn btn-primary Aboton" id="regresar">Regresar</a>
    </form>
    <span class="form-text text-muted" id = "mensajeError"></span>

</section>
</body>
</html>
