<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="../style/styleIngresos.css">
        <script src="../js/postAdministracion.js"></script>
        <title>Agregar usuario - Sistema de bicicletas</title>
    </head>
    <body>
    <section class = "sectionIngreso" id="sectReg">
        <h2>Nuevo usuario</h2>
        <form>
            <label>DNI:</label>
            <input type="text" id = "dni" class="form-control" placeholder="Ingrese el DNI" autocomplete="off" required>
            <label>ID Cuenta:</label>
            <input type="text" id = "idcuenta" class="form-control" placeholder="Ingrese el nuevo usuario" autocomplete="off" required>
            <label>Numero Celular:</label>
            <input type="text" id = "numeroCelular" class="form-control" placeholder="Ingrese la nueva contraseÃ±a" autocomplete="off" required>
            <label>Tipo DNI:</label>
            <input type="text" id = "tipoDNI" class="form-control" placeholder="Ingrese el nuevo nombre" autocomplete="off" required>
            <label>Nacionalidad:</label>
            <input type="text" id = "nacionalidad" class="form-control" placeholder="Ingrese el nuevo Nacionalidad" autocomplete="off" required>
            <label>EPS:</label>
            <input type="text" id = "EPS" class="form-control" placeholder="Ingrese el EPS" autocomplete="off" required>
            <label>Primer Nombre:</label>
            <input type="text" id = "primerNombre" class="form-control" placeholder="Ingrese el primer Nombre" autocomplete="off" required>
            <label>Segundo Nombre:</label>
            <input type="text" id = "segundoNombre" class="form-control" placeholder="Ingrese el segundo Nombre" autocomplete="off" required>
            <label>Primer Apellido:</label>
            <input type="text" id = "primerApellido" class="form-control" placeholder="Ingrese el primer apellido" autocomplete="off" required>
            <label>Segundo Apellido:</label>
            <input type="text" id = "segundoApellido" class="form-control" placeholder="Ingrese el segundo apellido" autocomplete="off" required>
            <label>Fecha de nacimiento:</label>
            <input type="datetime-local" id = "fechaNacimiento" class="form-control" placeholder="Ingrese la fecha de nacimiento" autocomplete="off" required>
            <label>sexo:</label>
            <input type="text" id = "sexo" class="form-control" placeholder="Ingrese el sexo M/F" autocomplete="off" required>
            <div>
                <button type="submit" id="guardar" class="btn btn-primary" id="regresar">Guardar</button>
            </div>
            <a href="vistaAdmin.html" class="btn btn-primary">Regresar</a>
        </form>
        <span class="form-text text-muted" id = "mensajeError"></span>
    </section>
    </body>
</html>
