<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/styleIngresos.css">
    <script src="../js/postAdministracion.js"></script>
    <title>Agregar Plan - Sistema de bicicletas</title>
</head>
<body>
<section class = "sectionIngreso" id="sectReg">
    <h2>Nuevo Plan</h2>
    <form>
        <label>ID Plan:</label>
        <input type="text" id = "IDPlan" class="form-control" placeholder="Ingrese el ID del plan" autocomplete="off" required>
        <label>Tiempo de suscripcion:</label>
        <input type="text" id = "tiempoSuscripcion" class="form-control" placeholder="Ingrese el ID de plan" autocomplete="off" required>
        <label>Duracion maxima de viaje:</label>
        <input type="text" id = "duracionMaxViaje" class="form-control" placeholder="Ingrese la duracion maxima de viaje" autocomplete="off" required>
        <label>Cantidad maxima de viajes:</label>
        <input type="text" id = "cantidadMaxViajes" class="form-control" placeholder="Ingrese la cantidad maxima de viajes" autocomplete="off" required>
        <label>Viajes extra:</label>
        <input type="text" id = "viajesExtra" class="form-control" placeholder="Ingrese la cantidad de viajes extra" autocomplete="off" required>
        <label>Valor retiro bicicleta Mecanica:</label>
        <input type="text" id = "valorRetiroMecanica" class="form-control" placeholder="Ingrese el valor de retiro de bici mecanica" autocomplete="off" required>
        <label>Valor retiro bicicleta Electrica:</label>
        <input type="text" id = "valorRetiroElectrica" class="form-control" placeholder="Ingrese el valor de retiro de bici electrica" autocomplete="off" required>
        <label>Tarifa de Suscripcion:</label>
        <input type="text" id = "tarifaSuscriocion" class="form-control" placeholder="Ingrese la tarifa de suscripcion" autocomplete="off" required>
        <label>Valor de viaje extra:</label>
        <input type="text" id = "valorViajeExtra" class="form-control" placeholder="Ingrese el valor por viaje extra" autocomplete="off" required>
        <label>Valor de minuto adicional:</label>
        <input type="text" id = "valorMinAdicional" class="form-control" placeholder="Ingrese el valor por minuto adicional" autocomplete="off" required>
        <label>Nombre:</label>
        <input type="text" id = "nombre" class="form-control" placeholder="Ingrese el nombre" autocomplete="off" required>
        <div class="botones">
            <button type="submit" id="guardar" class="btn btn-primary">Guardar</button>
        </div>
        <a href="vistaAdmin.html" class="btn btn-primary Aboton" id="regresar">Regresar</a>
    </form>
    <span class="form-text text-muted" id = "mensajeError"></span>

</section>
</body>
</html>
