<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/styleIngresos.css">
    <script src="../js/updateCiudad.js"></script>
    <title>Agregar Ciudad</title>
</head>
<body>
<section class = "sectionIngreso" id="sectReg">
    <h2>Ciudades</h2>
    <form id="form">
        <label>Ciudad:</label><br>
        <select style="display: block;" name="ciudad" id="select_ciudad">
            <option value="null">Cargando...</option>
        </select>
        <label>Hora de inicio de servicio:</label>
        <input type="time" id = "hora_inicio" class="form-control" placeholder="Ingrese la hora de inicio" autocomplete="off" required>
        <label>Hora cierre de servicio:</label>
        <input type="time" id = "hora_cierre" class="form-control" placeholder="Ingrese la hora de inicio" autocomplete="off" required>
        <div class="botones">
            <button type="submit" id="guardar" class="btn btn-primary">Guardar</button>
        </div>
        <a href="vistaAdmin.html" class="btn btn-primary Aboton" id="regresar">Regresar</a>
    </form>
    <span class="form-text text-muted" id = "mensajeError"></span>

</section>
</body>
</html>
