<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/styleIngresos.css">
  <script src="../js/updateCiudad.js"></script>
  <title>Agregar Forma de Pago</title>
</head>

<body>
  <section class="sectionIngreso" id="sectReg">
    <h2>Nueva Forma de Pago</h2>
    <form>
      <label>Número de Tarjeta:</label><br>
      <input type="number" id="numero_tarjeta" class="form-control" placeholder="Ingrese el número de tarjeta" autocomplete="off" required>
      <label>Nombre de la Tarjeta:</label>
      <input type="text" id="nombre_tarjeta" class="form-control" placeholder="Ingrese el nombre de la tarjeta" autocomplete="off" required>
      <label>Estado:</label>
      <select name="estado" id="estado" class="form-control" required>
        <option value="Activa">Activa</option>
        <option value="Inactiva">Inactiva</option>
      </select>
      <label>Fecha de Vencimiento:</label>
      <input type="text" id="fecha_vencimiento" class="form-control" placeholder="Ingrese la fecha de vencimiento (MM/YY)" autocomplete="off" required>
      <label>Usuario:</label><br>
      <select style="display: block;" name="usuario" id="select_usuario">
        <option value="null">Cargando...</option>
      </select>
      <div class="botones">
        <button type="submit" id="guardar" class="btn btn-primary">Guardar</button>
      </div>
      <a href="vistaAdmin.html" class="btn btn-primary Aboton" id="regresar">Regresar</a>
    </form>
    <span class="form-text text-muted" id="mensajeError"></span>
  </section>
</body>

</html>
