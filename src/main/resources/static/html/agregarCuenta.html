<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/styleIngresos.css">
    <script src="../js/postAdministracion.js"></script>
    <title>Agregar Usuario - Sistema de bicicletas</title>
</head>
<body>
<section class = "sectionIngreso" id="sectReg">
    <h2>Nueva cuenta</h2>
    <form>
        <label>ID cuenta:</label>
        <input type="text" id = "IDCuenta" class="form-control" placeholder="Ingrese el ID de cuenta" autocomplete="off" required>
        <label>ID plan:</label>
        <input type="text" id = "IDPlan" class="form-control" placeholder="Ingrese el ID de plan" autocomplete="off" required>
        <label>Saldo final:</label>
        <input type="text" id = "saldoFinal" class="form-control" placeholder="Ingrese el saldo final" autocomplete="off" required>
        <label>Saldo inicial:</label>
        <input type="text" id = "saldoInicial" class="form-control" placeholder="Ingrese el saldo inicial" autocomplete="off" required>
        <label>Estado:</label>
        <input type="text" id = "estado" class="form-control" placeholder="Ingrese el estado" autocomplete="off" required>
        <label>Contraseña:</label>
        <input type="password" id = "contraseña" class="form-control" placeholder="Ingrese la contraseña" autocomplete="off" required>
        <label>Correo Electronico:</label>
        <input type="email" id = "correoElectronico" class="form-control" placeholder="Ingrese el email" autocomplete="off" required>
        <div class="botones">
            <button type="submit" id="guardar" class="btn btn-primary">Guardar</button>
        </div>
        <a href="vistaAdmin.html" class="btn btn-primary Aboton" id="regresar">Regresar</a>
    </form>
    <span class="form-text text-muted" id = "mensajeError"></span>

</section>
</body>
</html>
