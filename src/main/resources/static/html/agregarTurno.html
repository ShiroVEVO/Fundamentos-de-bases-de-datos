<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/styleIngresos.css">
    <script src="../js/get_post_deleteUser.js"></script>
    <title>Agregar Turno - Sistema de Gesti√≥n Odontologica</title>
</head>
<body>
<section class = "sectionIngreso" id="sectReg">
    <h2>Nuevo Turno</h2>
    <form>
        <label>Numero de turno:</label>
        <input type="text" id = "numTurno" class="form-control" placeholder="Ingrese el numero de turno" autocomplete="off" required>
        <label>Hora:</label>
        <input type="text" id = "hora" class="form-control" placeholder="Ingrese la hora" autocomplete="off" required>
        <label>Fecha:</label>
        <input type="Fecha" id = "fecha" class="form-control" placeholder="Ingrese la fecha" autocomplete="off" required>
        <label>Matricula:</label>
        <input type="text" id = "matricula" class="form-control" placeholder="Ingrese la matricula" autocomplete="off" required>
        <label>DNI:</label>
        <input type="text" id = "dni" class="form-control" placeholder="Ingrese el DNI" autocomplete="off" required>
        <div class="botones">
            <button type="submit" id="guardar" class="btn btn-primary">Guardar</button>
        </div>
        <a href="vistaUser.html" class="btn btn-primary Aboton" id="regresar">Regresar</a>
    </form>
    <span class="form-text text-muted" id = "mensajeError"></span>

</section>
</body>
</html>
