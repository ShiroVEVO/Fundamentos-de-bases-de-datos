<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/styleIngresos.css">
    <script src="../js/updateCiudad.js"></script> //actualizar con el js de estaciones
    <title>Agregar Estación</title>
</head>
<body>
<section class="sectionIngreso" id="sectReg">
    <h2>Nueva Estación</h2>
    <form>
        <label>Número de Estación:</label>
        <input type="number" id="numero_estacion" class="form-control" placeholder="Ingrese el número de estación" required>
        <label>Localidad:</label><br>
        <select style="display: block;" name="localidad" id="select_localidad">
            <option value="null">Cargando...</option>
        </select>
        <label>Número de anclajes disponibles:</label>
        <input type="number" id="anclajes_disponibles" class="form-control" placeholder="Ingrese el número de anclajes disponibles" required>
        <label>Número total de anclajes:</label>
        <input type="number" id="anclajes_totales" class="form-control" placeholder="Ingrese el número total de anclajes" required>
        <label>Dirección:</label>
        <input type="text" id="direccion" class="form-control" placeholder="Ingrese la dirección" required>
        <div class="botones">
            <button type="submit" id="guardar" class="btn btn-primary">Guardar</button>
        </div>
        <a href="vistaAdmin.html" class="btn btn-primary Aboton" id="regresar">Regresar</a>
    </form>
    <span class="form-text text-muted" id="mensajeError"></span>
</section>
</body>
</html>
