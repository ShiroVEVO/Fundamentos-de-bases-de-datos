<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="../style/styleIngresos.css">
        <script src="../js/postAdministracion.js"></script>
        <title>Agregar paciente - Sistema de Gestión Odontologica</title>
    </head>
    <body>
    <section class = "sectionIngreso" id="sectReg">
        <h2>Nuevo paciente</h2>
        <form>
            <label>Rol:</label>
            <label><input type="radio" name="role" value="ROLE_ADMIN">ROLE_ADMIN<br></label>
            <label><input type="radio" name="role" value="ROLE_USER" checked>ROLE_USER<br></label>
            <label>DNI:</label>
            <input type="text" id = "dni" class="form-control" placeholder="Ingrese el DNI" autocomplete="off" required>
            <label>Usuario:</label>
            <input type="text" id = "user" class="form-control" placeholder="Ingrese el nuevo usuario" autocomplete="off" required>
            <label>Contraseña:</label>
            <input type="password" id = "password" class="form-control" placeholder="Ingrese la nueva contraseña" autocomplete="off" required>
            <label>Nombre:</label>
            <input type="text" id = "nombre" class="form-control" placeholder="Ingrese el nuevo nombre" autocomplete="off" required>
            <label>Apellido:</label>
            <input type="text" id = "apellido" class="form-control" placeholder="Ingrese el nuevo apellido" autocomplete="off" required>
            <label>Domicilio:</label>
            <input type="text" id = "domicilio" class="form-control" placeholder="Ingrese el domicilio" autocomplete="off" required>
            <label>Fecha de Alta:</label>
            <input type="text" id = "fechaAlta" class="form-control" placeholder="Ingrese la fecha de alta" autocomplete="off" required>
            <div>
                <button type="submit" id="guardar" class="btn btn-primary" id="regresar">Guardar</button>
            </div>
            <a href="vistaAdmin.html" class="btn btn-primary">Regresar</a>
        </form>
        <span class="form-text text-muted" id = "mensajeError"></span>
    </section>
    </body>
</html>
