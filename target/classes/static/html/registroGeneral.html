<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="../style/styleIngresos.css">
        <title>Registro - Sistema de Gestión Odontologica</title>
    </head>
    <body>
        <section class = "sectionIngreso" id="sectReg">
            <h2>Registro</h2>
            <form>
                <label>Usuario:</label>
                <input type="text" id = "user" class="form-control" placeholder="Ingrese su usuario" autocomplete="off" required>
                <label>Contraseña:</label>
                <input type="password" id = "password" class="form-control" placeholder="Ingrese su contraseña" autocomplete="off" required>
                <label>Nombre:</label>
                <input type="text" id = "nombre" class="form-control" placeholder="Ingrese su nombre" autocomplete="off" required>
                <label>Apellido:</label>
                <input type="text" id = "apellido" class="form-control" placeholder="Ingrese su apellido" autocomplete="off" required>
                <p>Elija que tipo de usuario desea crear:</p>
                <input type="radio" id="tipoUser" name="tipoUsuario" value="ROLE_USER">
                    <label for="tipoUser">Usuario</label><br>
                <input type="radio" id="tipoAdmin" name="tipoUsuario" value="ROLE_ADMIN">
                    <label for="tipoAdmin">Administrador</label><br>
                <button type="submit" id="registro" class="btn btn-primary">Registrarme</button>
            </form>
            <span class="form-text text-muted" id = "mensajeError"></span>
            <label class="form-text text-muted" id="yaRegistrado">ya estoy registrado, <a href="../index.html">Ingresar</a></label>
        </section>
    </body>
</html>
