<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style/styleIngresos.css">
        <title>Ingreso - Sistema de Gestión Odontologica</title>
    </head>
    <body>
        <section class = "sectionIngreso">
            <h2>Login</h2>
            <form>
                <label>Usuario:</label>
                <input type="text" id = "user" class="form-control" placeholder="Ingrese su usuario" autocomplete="off" required>
                <label>Contraseña:</label>
                <input type="password" id = "password" class="form-control" placeholder="Ingrese su contraseña" autocomplete="off" required>
                <button type="submit" id="ingresar" class="btn btn-primary">Ingresar</button>
            </form>
            <span class="form-text text-muted" id = "mensajeError"></span>
            <label class="form-text text-muted">No tengo una cuenta, <a href="html/registroGeneral.html">Registrarme</a></label>
        </section>
        <footer>
            <a href="html/vistaAdmin.html" class="btn btn-primary">VISTA ADMIN PROV</a>
            <a href="html/vistaUser.html" class="btn btn-primary">VISTA USER PROV</a>
        </footer>
    </body>
</html>
